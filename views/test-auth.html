<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Auth</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }

        .status {
            background: #f0f0f0;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .success {
            background: #d4edda;
            color: #155724;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
        }

        button {
            background: #A50000;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }

        button:hover {
            background: #7B0000;
        }

        pre {
            background: #000;
            color: #0f0;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>

<body>
    <h1>FutureTech Auth Testing</h1>

    <div id="status" class="status">
        <h3>Loading...</h3>
    </div>

    <div>
        <button onclick="testAuth()">Check Auth Status</button>
        <button onclick="signInGoogle()">Sign in with Google</button>
        <button onclick="signOut()">Sign Out</button>
    </div>

    <div id="details" style="margin-top: 30px;"></div>

    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- Supabase Authentication -->
    <script src="../public/supabase-auth.js"></script>

    <script>
        const statusDiv = document.getElementById('status');
        const detailsDiv = document.getElementById('details');

        // Wait for auth to initialize
        setTimeout(() => {
            testAuth();
        }, 1000);

        function testAuth() {
            try {
                // Check if supabase is available
                if (!window.supabase) {
                    showStatus('Error: Supabase not loaded', 'error');
                    showDetails('window.supabase is undefined');
                    return;
                }

                // Check if authManager is available
                if (!window.authManager) {
                    showStatus('Error: AuthManager not loaded', 'error');
                    showDetails('window.authManager is undefined');
                    return;
                }

                // Get current user
                const user = window.authManager.getUser();

                if (user) {
                    showStatus('Authenticated', 'success');
                    showDetails(`
                        <h3>User Details:</h3>
                        <pre>${JSON.stringify(user, null, 2)}</pre>
                    `);
                } else {
                    showStatus('Not Authenticated', '');
                    showDetails('<p>No user session found. Please sign in with Google.</p>');
                }

                console.log('Auth test complete:', {
                    supabase: !!window.supabase,
                    authManager: !!window.authManager,
                    user: user
                });

            } catch (error) {
                showStatus('Error: ' + error.message, 'error');
                showDetails('<pre>' + error.stack + '</pre>');
                console.error('Auth test error:', error);
            }
        }

        function signInGoogle() {
            if (!window.authManager) {
                alert('AuthManager not loaded!');
                return;
            }
            window.authManager.signInWithGoogle();
        }

        function signOut() {
            if (!window.authManager) {
                alert('AuthManager not loaded!');
                return;
            }
            window.authManager.signOut();
            setTimeout(() => testAuth(), 1000);
        }

        function showStatus(message, type) {
            statusDiv.innerHTML = `<h3>${message}</h3>`;
            statusDiv.className = 'status ' + type;
        }

        function showDetails(html) {
            detailsDiv.innerHTML = html;
        }

        // Listen for auth changes
        if (window.authManager) {
            const originalOnAuthStateChange = window.authManager.onAuthStateChange.bind(window.authManager);
            window.authManager.onAuthStateChange = function (event, session) {
                console.log('Auth state changed:', event, session);
                originalOnAuthStateChange(event, session);
                setTimeout(() => testAuth(), 500);
            };
        }
    </script>
</body>

</html>
